services:
  zookeeper_1:
    build:
      context: .
      dockerfile: Dockerfile.zookeeper
    environment:
      ZOO_MY_ID: 1
    ports:
      - 2181:2181 # ZooKeeper
      - 8011:80   # AdminServer http://localhost:8011/commands
    volumes:
      - data_zookeeper_1:/data/zookeeper
      - logs_zookeeper_1:/kafka/logs/zookeeper
  zookeeper_2:
    build:
      context: .
      dockerfile: Dockerfile.zookeeper
    environment:
      ZOO_MY_ID: 2
    ports:
      - 2182:2181 # ZooKeeper
      - 8012:80   # AdminServer http://localhost:8012/commands
    volumes:
      - data_zookeeper_2:/data/zookeeper
      - logs_zookeeper_2:/kafka/logs/zookeeper
  zookeeper_3:
    build:
      context: .
      dockerfile: Dockerfile.zookeeper
    environment:
      ZOO_MY_ID: 3
    ports:
      - 2183:2181 # ZooKeeper
      - 8013:80   # AdminServer http://localhost:8013/commands
    volumes:
      - data_zookeeper_3:/data/zookeeper
      - logs_zookeeper_3:/kafka/logs/zookeeper
volumes:
  data_zookeeper_1:
  data_zookeeper_2:
  data_zookeeper_3:
  logs_zookeeper_1:
  logs_zookeeper_2:
  logs_zookeeper_3: